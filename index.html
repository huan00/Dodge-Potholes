<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" defer></script>
  <title>Dodge the Pothole </title>
</head>
<body>
  <h1 id="gameTitle">Dodge the Pothole</h1>
  <div id="container">
  
    <div id="gameContent">
      <div class="background bg1">
        <div id="healthBar"></div>
        <div class="sidebar"></div>
      </div>
      <div id="gameboard">

      </div>
      <div class="background bg2">
        <p id="score">score: <span id="currentScore">0</span></p>
        <div class="sidebar"></div>
      </div>
    </div>
    

    <div id="modal"> 
      <div id="content">
        <h3>Welcome to Dodge PotHole</h3>
        <p>Game Rules</p>
        <ul>
          <li>Use Arrow to control Car</li>
          <li>Dodge any PotHole Coming your way</li>
        </ul>
        <p>click to start Game</p>
        <button id="start">Start</button>
      </div>
    </div>
    <div id="lose">
      <h2>Game Over</h2>
      <p>Your Score is <span id="finalScore"></span></p>
      <button id="playAgain">Play Again</button>
    </div>
  </div>
</body>
</html>
