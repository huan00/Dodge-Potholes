  <h1 id="gameTitle">Dodge the Pothole</h1>
  <div id="container">
  
    <div id="gameContent">
      <div class="background bg1">
        <div id="healthBar"></div>
        <div class="sidebar"></div>
      </div>
      <div id="gameboard">

      </div>
      <div class="background bg2">
        <p id="score">score: <span id="currentScore">0</span></p>
        <div class="sidebar">
          <div id="controller">
          <button class="arrowKeys">&#8592</button>

          <button class="arrowKeys">&#8594</button>
          <button class="arrowKeys">&#8595</button>
        </div>
        </div>
      </div>
    </div>

        <h3>Welcome to Dodge PotHole</h3>

          <li>Use Arrow to control Car</li>

        </ul>
        <p>click to start Game</p>
        <button id="start">Start</button>
      </div>
    </div>
    <div id="lose">

      <p>Your Score is <span id="finalScore"></span></p>
      <button id="playAgain">Play Again</button>
